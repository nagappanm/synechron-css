<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style>
		@keyframes vijay{
			from{
				left : 0px;
				width : 0px;
			}
			to{
				left : 500px;
				width : 500px;
			}
		};
		
		.box{
			width: 200px;
			height: 200px;
			background-color: orange;
			position: absolute;
		}
		.box{
			animation-duration : 2s;
			animation-name : vijay;
			animation-delay : 2s;
			animation-iteration-count : 4;
			animation-direction : alternate;
		}
		body{
			position: relative;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
